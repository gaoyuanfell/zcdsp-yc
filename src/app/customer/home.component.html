<div class="header flex-center-between">
  <div class="logo">
    <img src="assets/img/logo.png" alt="">
  </div>
  <p>123123</p>
  <div class="user-info flex-center-between">
    <i class="header-search-icon"></i>
    <i class="header-help-icon"></i>
    <i class="header-phone-icon"></i>
    <img class="user-head" src="assets/img/default-user-head.png" alt="">
    <p>Lecheng Zhou</p>
  </div>
</div>
<div class="main">
  <div class="nav-main" [ngStyle]="{'width.px':fixed?200:60}">

    <ul class="nav-list">
      <ng-template [ngForOf]="menuList$ | async" ngFor let-menu>
        <li>
          <div class="nav-item flex-center" (click)="menu.active = !menu.active">
            <i class="nav-icon nav-home-icon"></i>
            <span class="nav-name">{{menu.name}}</span>
          </div>

          <ul class="nav-list nav-child" [ngStyle]="{'height.px': menu.child?.length * 60 * (menu.active?1:0)}">
            <ng-template [ngForOf]="menu.child" ngFor let-child>
              <li>
                <div class="nav-item flex-center">
                  <i class="nav-icon nav-home-icon"></i>
                  <span class="nav-name">{{child.name}}</span>
                </div>
              </li>
            </ng-template>
          </ul>
        </li>
      </ng-template>
    </ul>

  </div>
  <div class="container-main" [ngStyle]="{'margin-left.px':fixed?200:60}">
    <router-outlet></router-outlet>
  </div>
</div>
