<div class="container">
  <div class="login-main">
    <div class="title">
      <div class="logo"><img src="assets/img/index/logo1.png" alt=""></div>
      <div class="home"><a href="#board.component.html">&lt;&lt;返回首页</a></div>
    </div>
    <div class="login-body" *ngIf="!flags">
      <h1 class="top">欢迎登录<span>智橙移动</span>账号</h1>
      <p class="forget"><span (click)="flags=!flags">忘记密码？</span><a href="register.html" [routerLink]="['/register']" >立即注册</a></p>
      <div class="from">
        <input type="text" class="name" placeholder="请输入账号" [(ngModel)]="loginUser.userName" (input)="userData()">
        <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入账号</p>-->
        <input type="text" class="password" placeholder="请输入密码" [(ngModel)]="loginUser.passWord" (input)="passData()">
        <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入密码</p>-->
        <div class="verification clear">
          <input type="text" class="verifica" placeholder="请输入右侧验证码" [(ngModel)]="loginUser.vertCode" (input)="codeData()">
          <img src="assets/img/index/yzt.jpg" alt="" class="verifica-img">
          <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入验证码</p>-->
        </div>
        <button type="button" class="login" (click)="submitData()">登录</button>
      </div>
    </div>

    <div class="forget-body" *ngIf="flags">
      <h1 class="top">忘记密码</h1>
      <p class="forget"><span (click)="flags=!flags">登录</span><a href="register.html" [routerLink]="['/register']" >立即注册</a></p>
      <div class="from">
        <input type="text" class="name" value="183****5555">
        <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入账号</p>-->
        <div class="radio">
          <label for="phone-verification" class="radio_label">
            <input type="radio" name="radio" checked="checked" id="phone-verification" (change)="tableRadio($event, 0)"/>
            <span></span>
            <i>手机验证</i>
          </label>
          <label for="mail-verification" class="radio_label">
            <input type="radio" name="radio" id="mail-verification" (change)="tableRadio($event,1)"/>
            <span></span>
            <i>邮箱验证</i>
          </label>
        </div>
        <div [ngSwitch]="radionum">
          <div class="phone-bottom" *ngSwitchCase="0">
            <div class="verification clear">
              <input type="text" class="verifica" placeholder="请输入右侧验证码">
              <button type="button" class="send">发送验证码</button>
              <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入验证码</p>-->
            </div>
            <input type="text" class="password" placeholder="请输入新密码">
            <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入密码</p>-->
            <input type="text" class="password" placeholder="请再次输入新密码">
            <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入密码</p>-->
            <button type="button" class="login">确定</button>
          </div>
          <div class="mail-bottom" *ngSwitchCase="1">
            <div class="verification clear">
              <input type="text" class="verifica" placeholder="请输入右侧验证码">
              <img src="assets/img/index/yzt.jpg" alt="" class="verifica-img">
              <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入验证码</p>-->
            </div>
            <input type="text" class="password" placeholder="请输入新密码">
            <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入密码</p>-->
            <input type="text" class="password" placeholder="请再次输入新密码">
            <!--<p class="error"><img src="assets/img/index/tips.png" alt="">请输入密码</p>-->
            <button type="button" class="login">确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
