<!--定向省市-->
<div class="flex-center">
  <h3 class="directional-info-title">地域定向：</h3>
  <div class="directional-info" *ngIf="q1.hide">
    <h4>定向省市</h4>
    <p>当前已选择（{{(areasResult$ | async)?.length || 0}}）</p>
    <button class="btn btn-outline btn-round" (click)="checkAreasChange(false)">清除全部</button>
  </div>
  <div class="directional-operation">
    <yc-switch-input [(ngModel)]="q1.hide"></yc-switch-input>
  </div>
</div>
<!--定向省市 expanded-->
<div class="expanded" [@panel]="q1.hide || false" #q1>
  <!---->
  <div class="choice-values-box" *ngIf="(areasResult$ | async)?.length">
    <div class="choice-values">
      <ng-template [ngForOf]="areasResult$ | async" ngFor let-value>
          <span class="label-value">
            {{value.name}}
            <i (click)="value.checked = false;checkAreasChange(value)">&times;</i>
          </span>
      </ng-template>
    </div>
    <div class="triangle"></div>
  </div>
  <!---->
  <div class="input-query directional-query" style="margin-bottom: 10px;">
    <i class="input-query-icon"></i>
    <input type="text" placeholder="输入拼音首字母或名称">
  </div>
  <!---->
  <div class="flex">
    <div class="linkage-box w50">
      <div class="input-query">
        <i class="input-query-icon"></i>

      </div>
      <ul class="linkage-list">
        <ng-template [ngForOf]="(areasState$ | async)?.children" ngFor let-value let-index="index">
          <li>
            <div class="flex-center" (click)="setAreasNextChild(value)">
              <label class="linkage-item" (click)="$event.stopPropagation()">

              </label>
              <i class="choice-arrow" *ngIf="value.children?.length"></i>
            </div>
          </li>
        </ng-template>
      </ul>
    </div>
    <div class="linkage-box w50">
      <div class="input-query">
        <i class="input-query-icon"></i>
        <input type="text" placeholder="输入拼音首字母或名称" #input2 (change)="queryAreasByName({value: input2.value, number: 1})">
