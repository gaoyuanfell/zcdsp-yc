<div class="table-container" #tableContainerRef>
  <ng-content select="[query]"></ng-content>
  <div class="table-wrap" #tableWrapRef>
    <ng-content select="[table]"></ng-content>
  </div>

  <div class="overflow" #overflowRef>
    <div style="height: 10px;"></div>
  </div>
</div>

<div class="paging" #pagingRef>
  <span class="first">
    首页
  </span>
  <span class="up">
    上一页
  </span>
  <span>
    1
  </span>
  <span>
    2
  </span>
  <span class="down">
    下一页
  </span>
  <span class="last">
    尾页
  </span>
</div>
